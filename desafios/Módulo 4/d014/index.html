<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem vem aqui através das CSS (style.css)-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-rounded">
                            person
                        </span>
                        <input type="email" name="email" id="email" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="login">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-rounded">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="#">
                        Esqueci a senha
                        <p class="material-symbols-rounded icon">mail</p>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
