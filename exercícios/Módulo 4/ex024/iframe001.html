<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            /*As CSS são superiores às propriedades de largura e altura da tag iframe*/
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!--Tamanho padrão de um iframe: 300x150-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="">
            <!--Tudo que vem dentro de um iframe, aparece apenas se o navegador do dispositivo em questão, não tiver compatibilidade com iframe. Posso utilizar para colocar uma mensagem de erro, por exemplo.-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar</p>

        <!-- <p>O site do <iframe src="google.com.br" frameborder="0">Google</iframe> também é muito legal, pena que não funciona dentro do iframe</p> //Alguns sites tem proteções para não serem exibidos em iframes, por isso não é exibido aqui.-->

        <p>
            O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
            também é bem legal
        </p>
</body>
</html>
