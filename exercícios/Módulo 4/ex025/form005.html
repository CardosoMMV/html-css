<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" checked value="masculino"><label for="masculino">Masculino</label><br>
            <input type="radio" name="sexo" id="feminino" value="feminino"><label for="feminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="futebol" id="futebol" checked> <label for="futebol">Futebol</label> <br>
            <input type="checkbox" name="basquete" id="basquete"> <label for="basquete">Basquete</label> <br>
            <input type="checkbox" name="volei" id="volei"> <label for="volei">Vôlei</label> <br>
            <input type="checkbox" name="atletismo" id="atletismo"> <label for="atletismo">Atletismo</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
